<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #6366f1, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      min-height: 2rem;
      color: #94a3b8;
      transition: color 0.2s;
    }

    .status.winner {
      color: #34d399;
      font-weight: 600;
    }

    .status.draw {
      color: #fbbf24;
      font-weight: 600;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      background: #334155;
      padding: 6px;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .cell {
      width: 110px;
      height: 110px;
      background: #1e293b;
      border: none;
      border-radius: 10px;
      font-size: 3rem;
      font-weight: 700;
      color: #e2e8f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, transform 0.1s;
    }

    .cell:hover:not(.taken):not(.game-over) {
      background: #293548;
      transform: scale(1.04);
    }

    .cell:active:not(.taken):not(.game-over) {
      transform: scale(0.97);
    }

    .cell.x {
      color: #818cf8;
    }

    .cell.o {
      color: #f472b6;
    }

    .cell.win-cell {
      background: #1e3a5f;
      animation: pulse 0.6s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.06); }
    }

    .scoreboard {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .score {
      text-align: center;
    }

    .score .label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #64748b;
      margin-bottom: 0.25rem;
    }

    .score .value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .score .value.x-score { color: #818cf8; }
    .score .value.o-score { color: #f472b6; }
    .score .value.d-score { color: #fbbf24; }

    .controls {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.75rem;
    }

    button.btn {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }

    button.btn:active {
      transform: scale(0.96);
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #4f46e5;
    }

    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: #475569;
    }

    @media (max-width: 400px) {
      .cell {
        width: 90px;
        height: 90px;
        font-size: 2.4rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="scoreboard">
    <div class="score">
      <div class="label">X Wins</div>
      <div class="value x-score" id="x-score">0</div>
    </div>
    <div class="score">
      <div class="label">Draws</div>
      <div class="value d-score" id="d-score">0</div>
    </div>
    <div class="score">
      <div class="label">O Wins</div>
      <div class="value o-score" id="o-score">0</div>
    </div>
  </div>

  <div class="status" id="status">X's turn</div>

  <div class="board" id="board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
  </div>

  <div class="controls">
    <button class="btn btn-primary" id="new-game">New Game</button>
    <button class="btn btn-secondary" id="reset-scores">Reset Scores</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusEl = document.getElementById('status');
    const boardEl = document.getElementById('board');
    const xScoreEl = document.getElementById('x-score');
    const oScoreEl = document.getElementById('o-score');
    const dScoreEl = document.getElementById('d-score');

    const WIN_COMBOS = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // cols
      [0, 4, 8], [2, 4, 6]              // diags
    ];

    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;
    let scores = { X: 0, O: 0, D: 0 };

    function handleClick(e) {
      const index = parseInt(e.target.dataset.index);
      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add('taken', currentPlayer.toLowerCase());

      const winCombo = checkWinner();
      if (winCombo) {
        gameOver = true;
        statusEl.textContent = `${currentPlayer} wins!`;
        statusEl.className = 'status winner';
        scores[currentPlayer]++;
        updateScores();
        highlightWin(winCombo);
        markGameOver();
        return;
      }

      if (board.every(cell => cell !== null)) {
        gameOver = true;
        statusEl.textContent = "It's a draw!";
        statusEl.className = 'status draw';
        scores.D++;
        updateScores();
        markGameOver();
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusEl.textContent = `${currentPlayer}'s turn`;
    }

    function checkWinner() {
      for (const combo of WIN_COMBOS) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }

    function highlightWin(combo) {
      combo.forEach(i => cells[i].classList.add('win-cell'));
    }

    function markGameOver() {
      cells.forEach(cell => cell.classList.add('game-over'));
    }

    function updateScores() {
      xScoreEl.textContent = scores.X;
      oScoreEl.textContent = scores.O;
      dScoreEl.textContent = scores.D;
    }

    function newGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      statusEl.textContent = "X's turn";
      statusEl.className = 'status';
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });
    }

    function resetScores() {
      scores = { X: 0, O: 0, D: 0 };
      updateScores();
      newGame();
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    document.getElementById('new-game').addEventListener('click', newGame);
    document.getElementById('reset-scores').addEventListener('click', resetScores);
  </script>
</body>
</html>
